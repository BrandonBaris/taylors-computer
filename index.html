<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bar Chart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header><h1>Dashboard</h1></header>
    <div class="wrapper clearfix">
      <div class="legend">
        <h4>Key</h4>
        <ul>
          <li><div class="box blue-background">&nbsp;</div>Nato</li>
          <li><div class="box green-background">&nbsp;</div>Allies</li>
          <li><div class="box bold-green-background">&nbsp;</div>Army</li>
          <li><div class="box yellow-background">&nbsp;</div>Officials</li>
          <li><div class="box bold-red-background">&nbsp;</div>Supporters</li>
          <li><div class="box purple-background">&nbsp;</div>Joint</li>
          <li><div class="box grey-background">&nbsp;</div>Staff</li>
        </ul>
      </div>
      <div class="container">
        <div class="single-chart">
          <h4>CG</h4>
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" /> -->
    <script src="lib/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script> -->
    <script src="src/d3chart.js" type="text/javascript"></script>

  </body>
</html>
